<form ng-submit="vm.newDocument( vm.nameDocument, vm.office )">
  <div id="modalEditComment" class="modal-size-atd">
    <!-- Encabezado del modal -->
    <div class="modal-header">
      <h4 class="modal-title">Nuevo documento</h4>
    </div>
    <!-- Cuerpo del modal -->
    <div class="modal-body" style="padding-bottom:0px; padding-top:5px">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <span >Nombre del documento:</span>
            <input style="width:100%; font-size: 1.5em" class="form-control m-t-10" type="text" ng-model="vm.nameDocument" required autofocus>
          </div>
        </div>
      </div>
    </div>
    <!-- Pie de pagina del modal -->
    <div class="modal-footer">
      <div class="row">
        <div class="col-xs-offset-1 col-lg-5" align="center">
          <button type="button" class="btn btn-warning" ng-click="vm.modalNewDocument.dismiss(); vm.isNewDocument = false; vm.nameDocument = '' ">Cancelar</button>
        </div>
        <div class="col-lg-5" align="center">
          <button type="submit" class="btn btn-warning">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</form>
