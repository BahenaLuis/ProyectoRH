<form class="" ng-submit="vm.updateComment()" method="post">
  <div id="modalEditComment" class="modal-size-rp">
    <!-- Encabezado del modal -->
    <div class="modal-header">
      <h4 class="modal-title">Editar comentario</h4>
    </div>
    <!-- Cuerpo del modal -->
    <div class="modal-body" style="padding-bottom:0px; padding-top:5px">
      <div class="row">
        <div class="col-lg-12">
          <textarea style="width:100%; height:100px" name="name" ng-model="vm.commentEdit" autofocus required></textarea>
        </div>
      </div>
    </div>
    <!-- Pie de pagina del modal -->
    <div class="modal-footer" style="">
      <div class="row">
        <div class="col-xs-offset-1 col-lg-5" align="center">
          <button type="button" class="btn btn-warning" ng-click="vm.modalEditComment.dismiss()">Cancelar</button>
        </div>
        <div class="col-lg-5" align="center">
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
</form>
