<div class="modal-content modal-size-doc">
  <!-- Encabezado del modal -->
  <div class="modal-header">
    <h4 class="modal-title">Documentacion</h4>
  </div>
  <!-- Cuerpo del modal -->
  <div class="modal-body ">
    <div align="center">
      <button type="button" class="btn btn-warning" ng-click="vm.openModalAddDocumentTramite()">AÃ±adir</button>
    </div>
    <div class="row m-t-15" ng-if="vm.documentacionTramite == ''">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <label class="text-muted" style="font-size:2em; color: #E0E0E0">"No existe documentacion en este tramite"</label>
      </div>
      <div class="col-lg-1"></div>
    </div>
    <table class="table m-t-15" ng-if="vm.documentacionTramite != ''">
    <tbody>
      <tr ng-repeat="doc in vm.documentacionTramite">
        <td class="col-lg-11">{{doc.nombreDocumento}}</td>
        <td class="col-lg-1">
          <i class="zmdi zmdi-delete zmdi-hc-lg cursor-pointer" ng-click="vm.removeDocumentOfTramite(vm.office, doc.keyDocumento)"></i>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <!-- Pie de pagina del modal -->
  <div class="modal-footer">
    <div class="text-center">
      <button type="button" class="btn btn-warning" ng-click="vm.modalUpdateTramite.dismiss()">Cerrar</button>
    </div>
  </div>
</div>
