<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <img class="img-responsive" src="/images/header_ith.png" alt="No se pudo cargar la imagen">
    </div>
  </div>
  <div class="row rowLogin">

    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="divLogin">
        <div class="t-a-c">
          <label class="f-15 p-b-20 t-a-c">Recuperar contraseña</label>
        </div>
        <form class="" ng-submit="vm.resetPassword()">
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input type="email" class="form-control"  ng-model="vm.emailResetPassword" placeholder="Ingresa tu correo electrónico..." required autofocus>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning m-r-15">Recuperar</button>
            <button type="button" class="btn btn-warning" ng-click="vm.returnLogin()">Regresar</button>
          </div>
        </form>
      </div>
    <div class="col-lg-2"></div>
  </div>
</div>
